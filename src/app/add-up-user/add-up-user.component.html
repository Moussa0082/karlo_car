<h2 mat-dialog-title>{{ isEditMode ? 'Modifier un utilisateur' : 'Ajouter un utilisateur' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Nom Complet</mat-label>
          <input matInput placeholder="Nom Complet" formControlName="nomUser" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field >
        <mat-form-field appearance="fill"   *ngIf="!isEditMode">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Numéro</mat-label>
          <input matInput placeholder="Numéro" formControlName="telephone" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Adresse</mat-label>
          <input matInput placeholder="Adresse" formControlName="adresse" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Rôle</mat-label>
          <mat-select formControlName="role" required>
            <mat-option *ngFor="let role of roles" [value]="role"> <!-- Utilisez l'objet complet -->
              {{role.libelle}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="dialog-button" (click)="onNoClick()">Annuler</button>
  <button mat-button color="primary" class="dialog-button" (click)="onSaves()">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
</mat-dialog-actions>
