<mat-sidenav-container class="sidenav-container" >
  <!-- Sidebar -->
  <mat-sidenav  
    #drawer
    [ngClass]="{'sidenav': adminRecup != null}"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    
    
    <div class="p-16" *ngIf="adminRecup != null">
      <div class="mb-16 d-flex align-items-center">
        <a href="javascript:void(0)" class="d-flex align-items-center">
          <img src="assets/images/favicon-logo.png" alt="">
          <span class="ms-16 fw-medium fs-26">Karlo Car</span>
        </a>
        <button mat-icon-button class="close-button" (click)="drawer.close()" *ngIf="isHandset$ | async">
          <i-feather name="x" class="feather-base"></i-feather>
        </button>
      </div>
    </div>

      <div class="pt-8" *ngIf="adminRecup != null">
        <ul *ngIf="libelle.toLowerCase() != 'user' ">
          <li class="list-group mb-8" *ngFor="let sidenav of sidebarMenu">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="{{ sidenav.link }}"
              class="sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="{{ sidenav.icon }}" class="feather-base me-16"></i-feather>
              <span class="ps-4">{{ sidenav.menu }}</span>
            </a>
          </li>
        </ul>
        <ul *ngIf="libelle.toLowerCase() === 'user' ">
          <li class="list-group mb-8" *ngFor="let sidenav of sidebarMenuPart">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="{{ sidenav.link }}"
              class="sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="{{ sidenav.icon }}" class="feather-base me-16"></i-feather>
              <span class="ps-4">{{ sidenav.menu }}</span>
            </a>
          </li>
        </ul>

      </div>
      
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar [ngClass]="{'sidenav': adminRecup != null}" class="header ps-24 pe-24" *ngIf="adminRecup != null">
      <button type="button" class="ms-4" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <i-feather name="menu" class="text-light-muted feather-base mt-n3"></i-feather>
      </button>
      <!-- <button mat-icon-button class="ms-4 me-4" (click)="search=!search">
        <i-feather name="search" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>
      </button> -->
      
      <div class="ms-auto">
        <button  mat-button class="fs-16 pt-4 pb-4 ps-8 pe-8 text-light-muted d-flex align-items-center" [matMenuTriggerFor]="menu">
          <div class="d-flex align-items-center" >
            <!-- <img src="assets/images/user2.webp" class="rounded-circle" alt=""> -->
            <span class="fw-light ms-8 text-secondary">Salut,</span>
            <span class="fw-bold ms-8">{{ adminRecup != null ? adminRecup.nomUser : "Jone Doe"}}</span>
            <i-feather name="chevron-down" class="feather-base"></i-feather>
          </div>
        </button>
        <mat-menu #menu="matMenu" class="profile-dropdown">
          <div class="p-16 mb-4">
            <!-- <button mat-menu-item class="fs-16">Modifier le Profil</button> -->
            <!-- <button mat-menu-item class="fs-16">Compte</button> -->
            <!-- <button mat-menu-item class="fs-16">Changer le Mot de Passe</button> -->
            <button mat-menu-item class="fs-16">Mes Paramètres</button>
          </div>

          <hr>

          <div class="p-16">
            <button mat-flat-button color="accent" (click)="logout(adminRecup)" class="w-100 text-white">Déconnexion</button>
          </div>
        </mat-menu>
      </div>

    </mat-toolbar>

    <!-- Content -->
    <div class="body-wrapper">
      <div class="page-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>

    <p *ngIf="adminRecup != null" class="text-center pb-24 fs-16">
      © 2023 Tous droits réservés par <a href="#" class="text-indigo">Karlo Car</a>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
