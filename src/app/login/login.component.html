<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="../../assets/styles/login.scss"> -->
        <title>login</title>
    </head>
    <body>
        
        <div class="container">
            <div class="login__content">
                <img src="../../assets/images/bg-login.png" alt="login image" class="login__img">

                <form action="" [formGroup]="loginForm"  class="login__form" (ngSubmit)="onSubmit()">
                    <div>
                        <h1 class="login__title">
                            <span>Bienvenue</span> 
                        </h1>
                        <p class="login__description">
                            Bienvenue! Veuillez vous connecter pour continuer.
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login__label">Email</label>
                                <input type="email" placeholder="Entrer votre email" formControlName="email" required class="login__input" id="input-email">
                            </div>
    
                            <div>
                                <label for="input-pass" class="login__label">Mot de passe</label>
    
                                <div class="login__box">
                                    <input 
                                      #passwordInput 
                                      type="password" 
                                      formControlName="password" 
                                      placeholder="Entrer votre mot de passe" 
                                      required 
                                      class="login__input">
                                    <i 
                                      #eyeIcon 
                                      class="ri-eye-off-line login__eye" 
                                      (click)="togglePasswordVisibility()"></i>
                                  </div>

                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input" id="input-check">
                            <label for="input-check" class="login__check-label">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button"  type="submit">Connexion</button>
                        </div>

                        <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
                    </div>
                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script>
            /*=============== SHOW HIDDEN - PASSWORD ===============*/
const showHiddenPass = (inputPass, inputIcon) =>{
   const input = document.getElementById(inputPass),
         iconEye = document.getElementById(inputIcon)
         
   iconEye.addEventListener('click', () =>{
       // Change password to text
       if(input.type === 'password'){
           // Switch to text
           input.type = 'text'

           // Add icon
           iconEye.classList.add('ri-eye-line')
           // Remove icon
           iconEye.classList.remove('ri-eye-off-line')
       }else{
           // Change to password
           input.type = 'password'

           // Remove icon
           iconEye.classList.remove('ri-eye-line')
           // Add icon
           iconEye.classList.add('ri-eye-off-line')
       }
   })
}

showHiddenPass('input-pass','input-icon')
        </script>
    </body>

</html>
